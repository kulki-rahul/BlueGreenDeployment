kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: bluegreendeploymentdemov4
spec:
  replicas: 1
  template:
    metadata:
      name: 
      labels:
        app: bluegreendeploymentdemov4
    spec:
      containers:
      - name: bluegreendeploymentdemov4
        image: rkulkarnidevopsdemo.azurecr.io/bluegreendeploymentdemo:v4
        imagePullPolicy: Always
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 20
          timeoutSeconds: 5
        ports:
        - name: web
          containerPort: 80       
      imagePullSecrets:
        - name: myregistrykey

        
